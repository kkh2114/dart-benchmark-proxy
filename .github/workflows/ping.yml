name: Keep Railway Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Railway App
        run: |
          URL="https://dart-benchmark-proxy-production.up.railway.app/health"
          echo "Pinging $URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Response: $STATUS"
          if [ "$STATUS" = "200" ]; then
            echo "✅ Service is alive!"
          else
            echo "⚠️ Service returned $STATUS"
          fi
